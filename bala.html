<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="bala.css">
</head>

<body>
    <h1 style="text-align: center; background-color: brown;">CSS MAY</h1>
    <br><br>
    <div class="Calender">
        <table>
            <thead>
                <tr>
                    <th>monday</th>
                    <th>tuesday</th>
                    <th>wensday</th>
                    <th>thursday</th>
                    <th>friday</th>
                    <th>saturday</th>
                    <th>sunday</th>
                </tr>
            </thead>
            </tr>
            <tbody>
                <tr class="new">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7 </td>
                </tr>
                <tr class="day">
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr class="week">
                    <td>15</td>
                    <td>16</td>
                    <td>17 <span class="active" style="background-color: blue;"></span></td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                </tr>
                <tr class="old">
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>
                <tr class="time">
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
